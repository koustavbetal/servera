joy_node:
  ros__parameters:
    device_id: 0
    deadzone: 0.05
    autorepeat_rate: 20.0

teleop_node:
  ros__parameters:
    axis_linear:
      # x: the axis joy id
    scale_linear:
      x: 0.5
    scale_linear_turbo:
      x: 1.0

    axis_angular:
      # yaw: the axis joy id
    scale_angular:
      yaw: 0.5
    scale_angular_turbo:
      yaw: 1.0

    # enable_button: enable button id
    # enable_turbo_button: turbo button id

    require_enable_button: true